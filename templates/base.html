<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>{% block title %}{% endblock %} - UWCS</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js "></script>
  <script src="{{ get_url(path='scripts/darkmode.js') }}"></script>
  <link rel="stylesheet" href="/style.css">
  {% block head %}{% endblock %}
</head>

<body>
  <div class="container min-vh-100 d-flex flex-column align-items-center">
    {% include "parts/nav.html" %}
    <div class="w-100 px-1">
      {% include "parts/breadcrumb.html" %}

      <article id="content" class="w-100 my-4">
        {% block header %}<h1>{% if page %} {{ page.title | safe }} {% elif section %} {{ section.title | safe }} {% endif %} </h1>{% endblock %}
        {% block content %}{% endblock %}
      </article>
    </div>
    {% include "parts/footer.html" %}
  </div>
</body>

</html>
