<div id="social" class="hstack gap-3 p-3 rounded-4 bg-uwcs-greyer text-white custom-hover position-relative" style="width: 300px">
  {% if social %}<i class="display-2 bi bi-{{ social }}"></i>{% endif %}
  {% if img %}<img width="72" src="{{ img }}" alt="{{ title }} icon"></img>{% endif %}
  <div style="--bs-link-opacity: 0;">
    <a class="stretched-link" href="{{ link }}"><h3 class="m-0">{{ title | safe }}</h3></a>
    <h6>{{ body | markdown | safe  }}</h6>
  </div>
</div>
