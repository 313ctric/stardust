<div id="social" class="hstack gap-3 p-3 rounded-4 bg-body-secondary text-body-emphasis opacity-hover position-relative col" style="width: 300px">
  {% if social %}<i class="display-2 bi bi-{{ social }}"></i>{% endif %}
  {% if img %}<img class="silhouette" width="72" src="{{ config.base_url | safe }}/{{ img }}" alt="{{ title }} icon"></img>{% endif %}
  <div>
    <a class="stretched-link link-body-emphasis text-decoration-none" href="{{ link }}"><h3 class="m-0">{{ title | safe }}</h3></a>
    <h6>{{ body | markdown | safe  }}</h6>
  </div>
</div>
